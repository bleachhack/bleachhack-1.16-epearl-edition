name: bleachhack vp skid bruh moments

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
 
    - name: Build 1.16 bruh time
      run: |
        cd BleachHack-Fabric-1.16
        chmod +x gradlew
        ./gradlew build
        cd ..
        
    - name: Upload 1.16 bruh bruh
      uses: actions/upload-artifact@v2
      with:
        name: BleachHack-VpEdtion-1.16.5
        path: BleachHack-Fabric-1.16/build/libs/bleachhack-vpedition-1.16.5.jar
